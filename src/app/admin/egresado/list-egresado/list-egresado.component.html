<h3 class="fw-bold">Lista de Egresados</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/admin/egresados/new">
    Nuevo Egresado
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar egresado"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource_egresados"
    matSort
    class="mat-elevation-z8"
    class="w-100">
    <ng-container matColumnDef="idEgresado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idEgresado }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreEgresado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Egresado</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreEgresado }}</td>
    </ng-container>

    <ng-container matColumnDef="curriculum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Curriculum</th>
      <td mat-cell *matCellDef="let element">{{ element.curriculum }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="[element.idEgresado, 'editar']">
          <mat-icon>border_color</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
