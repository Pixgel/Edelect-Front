<div class="row">
  <div class="col-md-offset-3 mx-auto">
    <form
      (ngSubmit)="save()"
      autocomplete="off"
      [formGroup]="form"
      #frmLibro="ngForm"
    >
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nombre de la carrera</mat-label>
        <input
          matInput
          type="text"
          placeholder="Nombre"
          formControlName="nombreCarrera"
        />

        <mat-error *ngIf="form.controls.nombreCarrera.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.nombreCarrera.hasError('minlength')">
          Debe tener al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Descripción</mat-label>
        <input
          matInput
          type="text"
          placeholder="Descripción"
          formControlName="descripcionDeCarrera"
        />
        <mat-error *ngIf="form.controls.descripcionDeCarrera.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.descripcionDeCarrera.hasError('minlength')">
          Debe tener al menos 5 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Salario promedio</mat-label>
        <input
          matInput
          type="number"
          placeholder="Salario promedio"
          formControlName="salarioPromedio"
        />
        <mat-error *ngIf="form.controls.salarioPromedio.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.salarioPromedio.hasError('min')">
          Debe ser mayor que 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Tasa de empleabilidad</mat-label>
        <input
          matInput
          type="number"
          placeholder="Tasa de empleabilidad"
          formControlName="tasaDeEmpleabilidad"
        />
        <mat-error *ngIf="form.controls.tasaDeEmpleabilidad.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.tasaDeEmpleabilidad.hasError('min')">
          Debe ser mayor que 0
        </mat-error>
      </mat-form-field>

      <button mat-button routerLink="/admin/carreras">Cancelar</button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="ms-2"
        [disabled]="frmLibro.invalid"
      >
        Guardar
      </button>
    </form>
  </div>
</div>
