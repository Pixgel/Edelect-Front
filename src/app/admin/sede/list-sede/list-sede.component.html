<h3 class="fw-bold">Lista de Sedes</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/admin/sedes/new">
    Nueva Sede
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar egresado"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource_sede"
    matSort
    class="mat-elevation-z8"
    class="w-100">
    <ng-container matColumnDef="idSede">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idSede }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreUniversidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de la Sede</th>
      <td mat-cell *matCellDef="let element">{{ element.universidad.name }}</td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicacion de la Sede</th>
      <td mat-cell *matCellDef="let element">{{ element.ubicacion }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="[element.idSede, 'editar']">
          <mat-icon>border_color</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="delete(element.idSede)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
